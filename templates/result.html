<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Results</h1>
        
        <div class="sentiment-summary">
            <h2>Positive Comments: {{ positive }}</h2>
            <h2>Neutral Comments: {{ neutral }}</h2>
            <h2>Negative Comments: {{ negative }}</h2>
        </div>

        <div class="chart-container">
            <h3>Sentiment Chart:</h3>
            <img src="{{ url_for('static', filename='sentiment_chart.png') }}" alt="Sentiment Analysis Chart" class="img-fluid" style="max-width: 100%; height: auto;">
        </div>

        <a href="{{ url_for('index') }}">Go Back</a>
    </div>
</body>
</html>
